name: axyn_mobile
description: AxyN - Discover and hire AI agents through x402 payments. A mobile marketplace for AI services built with Flutter.
publish_to: none
version: 0.1.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.0
  go_router: ^16.2.5
  dio: ^5.4.0
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  flex_color_scheme: ^8.3.0
  google_fonts: ^6.2.1
  responsive_framework: ^1.4.0
  intl: ^0.20.2
  flutter_screenutil: ^5.9.0
  package_info_plus: ^9.0.0
  sentry_flutter: ^9.7.0
  phosphor_flutter: ^2.0.0
  flutter_animate: ^4.5.0
  smooth_page_indicator: ^1.2.0
  qr_flutter: ^4.1.0
  flutter_svg: ^2.0.10
  shared_preferences: ^2.2.2
  webview_flutter: ^4.4.2
  url_launcher: ^6.2.2
  flutter_dotenv: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  privy_flutter: ^0.4.0
  flutter_secure_storage: ^9.2.4
  pinput: ^5.0.2
  animated_text_kit: ^4.3.0
  page_transition: ^2.2.1
  coral_xyz: ^1.0.0-beta.8
  solana: ^0.31.2+1
  supabase_flutter: ^2.10.0
  connectivity_plus: ^6.1.2
  share_plus: ^10.1.2
  file_picker: ^10.3.3
  image_picker: ^1.2.0
  http: ^1.5.0
  flutter_markdown: ^0.7.4+1
  record: ^5.0.4
  permission_handler: ^11.3.1
  path_provider: ^2.1.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.7.1
  riverpod_generator: ^3.0.0
  freezed: ^3.0.0
  json_serializable: ^6.9.0
  very_good_analysis: ^10.0.0


dependency_overrides:
  analyzer: ^8.4.0                # Force v8.4.0 to satisfy coral_xyz
  freezed_annotation: ^3.0.0      # Solana requires 2.x, but 3.x is compatible
  web_socket_channel: ^3.0.0
  record_linux: ^1.0.0            # Override to fix startStream missing implementation  

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/images/backgrounds/
    - assets/images/icons/
    - assets/fonts/
    - assets/translations/
    - assets/config/
    - assets/idl/
    - assets/program/
    - .env
